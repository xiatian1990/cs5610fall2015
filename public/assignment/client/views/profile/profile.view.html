<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>

    <form class="form-horizontal" ng-controller="ProfileController">
        <div class="form-group">
            <label for="Username" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="Username" placeholder= {{currentUser.username}} ng-model="updateUserName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Input New Password" ng-model="updatePassword">
            </div>
        </div>
        <div class="form-group">
            <label for="Firstname" class="col-sm-2 control-label">First Name: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="Firstname" placeholder={{currentUser.firstName}} ng-model="updateFirstName">
            </div>
        </div>
        <div class="form-group">
            <label for="Lastname" class="col-sm-2 control-label">Last Name: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="Lastname" placeholder={{currentUser.lastName}} ng-model="updateLastName">
            </div>
        </div>
        <div class="form-group">
            <label for="Email" class="col-sm-2 control-label">Email: </label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="Email" placeholder={{currentUser.email}} ng-model="updateEmail">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default" ng-click="update()">Update</button>
            </div>
        </div>
    </form>
</div>
