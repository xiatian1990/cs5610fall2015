<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormController">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" ng-class="{active: $location.url() == '/form'}"><a>Forms</a></li>
        <li role="presentation" ng-class="{disabled: !currentForm.id || !currentUser.id}"><a href="#/user/{{currentUser.id}}/form/{{currentForm.id}}/fields">Fields</a></li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th><i class="glyphicon glyphicon-triangle-bottom"></i>Form Name</th>
                    <th><i class="glyphicon glyphicon-triangle-bottom"></i>Action</th>
                </tr>

                <tr>
                    <td><input type="text" class="form-control" placeholder= "Input form name" ng-model="formName"></td>
                    <td>
                        <a class="btn btn-primary glyphicon glyphicon-plus" ng-click="addForm()"></a>
                        <a class="btn btn-success glyphicon glyphicon-ok" ng-click="updateForm()"></a>
                    </td>
                </tr>
            </thead>

            <tbody>

                <tr ng-repeat="form in forms">

                    <td><a ng-click="selectForm($index)" href="#/user/{{currentUser.id}}/form/{{currentForm.id}}/fields" >{{form.title}}</a></td>
                    <td>
                        <a class="btn btn-danger glyphicon glyphicon-remove" ng-click="deleteForm($index)"></a>
                        <a class="btn btn-primary glyphicon glyphicon-pencil" ng-click="selectForm($index)"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
