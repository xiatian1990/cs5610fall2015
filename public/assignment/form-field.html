<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="./admin.html">Admin</a></li>
                <li class="active"><a href="./forms.html">Forms<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="./forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="./form-field.html">Fields</a></li>
            </ul>

            <form>
                <div class="form-group">
                    <label for="inputFirstName">First Name: </label>
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                        <div class="col-sm-4">
                            <i class="glyphicon glyphicon-pencil"></i>
                            <i class="glyphicon glyphicon-plus"></i>
                            <i class="glyphicon glyphicon-remove"></i>
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName">Last Name: </label>
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                        <div class="col-sm-4">
                            <i class="glyphicon glyphicon-pencil"></i>
                            <i class="glyphicon glyphicon-plus"></i>
                            <i class="glyphicon glyphicon-remove"></i>
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectDOB">Date of Birth: </label>
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="selectDOB" placeholder="Select Date">
                        </div>
                        <div class="col-sm-4">
                            <i class="glyphicon glyphicon-pencil"></i>
                            <i class="glyphicon glyphicon-plus"></i>
                            <i class="glyphicon glyphicon-remove"></i>
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Gender: </label>
                        </div>
                        <div class="col-sm-4">
                            <i class="glyphicon glyphicon-pencil"></i>
                            <i class="glyphicon glyphicon-plus"></i>
                            <i class="glyphicon glyphicon-remove"></i>
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Male <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#"> Male</a></li>
                            <li><a href="#"> Female</a></li>
                        </ul>
                    </div>

                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Roles: </label>
                        </div>
                        <div class="col-sm-4">
                            <i class="glyphicon glyphicon-pencil"></i>
                            <i class="glyphicon glyphicon-plus"></i>
                            <i class="glyphicon glyphicon-remove"></i>
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                        </div>
                    </div>

                    <ul class="checkbox">
                        <li><input type="checkbox">Admin</li>
                        <li><input type="checkbox">Student</li>
                        <li><input type="checkbox">User</li>
                    </ul>

                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>License Agreement: </label>
                        </div>
                        <div class="col-sm-4">
                            <i class="glyphicon glyphicon-pencil"></i>
                            <i class="glyphicon glyphicon-plus"></i>
                            <i class="glyphicon glyphicon-remove"></i>
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                        </div>
                    </div>

                    <ul class="radio">
                        <li><input type="radio" name="agreement" value="Yes">Yes</li>
                        <li><input type="radio" name="agreement" value="No">No</li>
                    </ul>
                </div>

                <hr>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Add New Field: </label>
                        </div>
                        <div class="col-sm-4">
                            <i class="glyphicon glyphicon-plus"></i>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Single Line Text <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#"> Single Line Text </a></li>
                            <li><a href="#"> Date </a></li>
                            <li><a href="#"> Dropdown </a></li>
                            <li><a href="#"> Checkbox </a></li>
                            <li><a href="#"> Radio Button </a></li>
                            <li><a href="#"> Paragraph Text Field </a></li>
                        </ul>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
