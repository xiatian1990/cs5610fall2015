<div class="row main" ng-controller="DetailsController">

    <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
        <h1 class="page-header">{{card.title}}</h1>

        <div class="row page-panel">
            <img src="{{card.imgUrl}}" class="detail-photo center-block"/>
            <hr class="" col-sm-8>

            <div class="text-center">
                <a href="card.location.url">{{card.location.restaurant}}</a>
            </div>
            <hr>

            <div class="col-sm-12">
                <h4>Description:</h4>
                <p text-center>
                    {{card.description}}
                </p>
                <hr>

                <ul class="list-unstyled">
                    <li ng-repeat-start="comment in card.comment">
                        <blockquote-reverse><i class="glyphicon glyphicon-user"></i></blockquote-reverse>  {{comment.username}} :
                    </li>
                    <li>&nbsp;</li>
                    <li>
                        {{comment.message}}
                    </li>
                    <hr ng-repeat-end>
                </ul>

                <form class="form">
                <textarea style="width: 100%" rows="3" class="form-control" placeholder="Please input your comment here..." ng-model="com.m">
                </textarea>
                    <button type="submit" class="btn btn-default center-block" ng-click="submitComment()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
