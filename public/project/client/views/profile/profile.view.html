<div class="col-sm-8 col-md-8 main" ng-controller="ProfileController">
    <h1 class="page-header">Profile</h1>

    <form class="form-horizontal" action="{{'/api/project/user/' + currentUser.id + '/pic'}}" method="post" enctype="multipart/form-data">
        <img ng-src="/img/user/{{currentUser.id}}.png" width="150" height="150" style="border-radius: 100%">

        <div class="form-group">
            <label for="Pic" class="col-sm-2 control-label">Pic: </label>
            <div class="col-sm-8">
                <input type="file" class="form-control" id="Pic" name="thumbnail" accept="image/png">
            </div>
            <button type="submit" class="btn">Upload Pic</button>
        </div>
    </form>

    <form class="form-horizontal">

        <div class="form-group">
            <label for="Username" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="Username" placeholder= {{currentUser.userName}} ng-model="updateUserName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Input New Password" ng-model="updatePassword">
            </div>
        </div>
        <div class="form-group">
            <label for="Firstname" class="col-sm-2 control-label">First Name: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="Firstname" placeholder={{currentUser.firstName}} ng-model="updateFirstName">
            </div>
        </div>
        <div class="form-group">
            <label for="Lastname" class="col-sm-2 control-label">Last Name: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="Lastname" placeholder={{currentUser.lastName}} ng-model="updateLastName">
            </div>
        </div>
        <div class="form-group">
            <label for="Email" class="col-sm-2 control-label">Email: </label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="Email" placeholder={{currentUser.email}} ng-model="updateEmail">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default" ng-click="update()">Update</button>
            </div>
        </div>
    </form>
</div>
