<div class="col-sm-8 col-md-8 main">
    <h1 class="page-header">Register</h1>

    <form class="form-horizontal" ng-controller="RegisterController">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="userName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword2" class="col-sm-2 control-label">Verify Password: </label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Input Password Again" ng-model="verifiedPassword">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email: </label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
            </div>
        </div>
    </form>
</div>
