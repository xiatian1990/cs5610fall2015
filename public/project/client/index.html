<!DOCTYPE html>
<html lang="en" ng-app="YumMeApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YumMe</title>

    <!-- jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- angularjs CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>


    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Custom js for this template -->
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="./views/header/header.controller.js"></script>
    <script src="./views/sidebar/sidebar.controller.js"></script>
    <script src="./services/UserService.js"></script>
    <script src="./services/CardService.js"></script>
    <script src="./views/login/login.controller.js"></script>
    <script src="./views/register/register.controller.js"></script>
    <script src="./views/profile/profile.controller.js"></script>
    <script src="./views/home/home.controller.js"></script>
    <script src="./views/card/details.controller.js"></script>
    <script src="./views/chat/chat.controller.js"></script>

</head>

<body>
    <div ng-controller="MainController">
        <div ng-include="'./views/header/header.view.html'"></div>

        <div class="row">
            <div class="col-sm-2 col-md-2">
                <div ng-include="'./views/sidebar/lsidebar.view.html'"></div>
            </div>

            <div ng-view style="border-top: 0 px">
            </div>

            <div class="col-sm-2 col-sm-offset-10 col-md-2 col-md-offset-10">
                <div ng-include="'./views/sidebar/rsidebar.view.html'"></div>
            </div>
        </div>
    </div>
</body>
</html>
